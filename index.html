<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <script defer src="https://a.loli.za.org/script.js" data-website-id="8b510f2c-3931-4b0e-90a3-ff0b2d5ce5b3"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loli.ie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        #gif-container {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="gif-container">
        <img src="./joan.gif" alt="joan">
    </div>
    <div id="info">
        <p>正在加载访问者信息...</p>
    </div>

    <script>
        fetch('https://api.ip.sb/geoip/')
            .then(response => response.json())
            .then(data => {
                const ip = data.ip;
                const location = `${data.city}, ${data.country}`;
                const isp = data.isp;
                document.getElementById('info').innerHTML = `
                    <p>您的IP地址：${ip}</p>
                    <p>IP位置：${location}</p>
                    <p>ISP：${isp}</p>
                `;
            })
            .catch(error => {
                console.error('获取信息时出错：', error);
                document.getElementById('info').innerHTML = '<p>无法获取访问者信息</p>';
            });
    </script>
</body>
</html>
