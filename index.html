<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loli.ie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.loli.net/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fastly.jsdelivr.net/gh/nova1751/live2d-api@latest/css/left.css" />
    <style>
        body {
            background-image: url('bg.webp');
            background-size: cover;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
        }
        .content {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 50px;
            text-align: center;
            margin-bottom: 20px;
            transition: background-color 0.3s;
        }
        .site-title {
            font-family: 'Pacifico', cursive;
            font-size: 5rem;
            color: #ff69b4;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            transition: color 0.3s;
        }
        .btn-custom {
            margin: 10px;
            font-size: 1.2rem;
            padding: 10px 20px;
        }
        #visitor-info {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px;
            text-align: center;
            font-size: 0.9rem;
        }
        .dark-mode {
            background-color: #333;
            color: #fff;
        }
        .dark-mode .content {
            background-color: rgba(0, 0, 0, 0.8);
        }
        .dark-mode .site-title {
            color: #ff9cce;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 content">
                <h1 class="site-title">loli.ie</h1>
                <div>
                    <a href="https://blog.shiina.fun" class="btn btn-primary btn-custom" target="_blank">
                        <i class="fas fa-blog"></i> 博客
                    </a>
                    <a href="https://i.moe.uy" class="btn btn-success btn-custom" target="_blank">
                        <i class="fas fa-sticky-note"></i> 笔记
                    </a>
                    <a href="https://nz.loli.priv.at" class="btn btn-info btn-custom" target="_blank">
                        <i class="fas fa-search"></i> 探针
                    </a>
                    <a href="https://uptime.400096.xyz" class="btn btn-warning btn-custom" target="_blank">
                        <i class="fas fa-cloud"></i> 云服务监控
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div id="visitor-info">加载中...</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://fastly.jsdelivr.net/gh/nova1751/live2d-api@latest/jsdelivr/random/autoload.js"></script>
    <script>
        function checkDarkMode() {
            const currentHour = new Date().getHours();
            if (currentHour >= 19 || currentHour < 7) {
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
            }
        }

        checkDarkMode();
        setInterval(checkDarkMode, 60000); // 每分钟检查一次

        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                const ip = data.ip;
                return fetch(`https://ipapi.co/${ip}/json/`);
            })
            .then(response => response.json())
            .then(data => {
                const asn = data.asn;
                const asnOrg = data.org;
                document.getElementById('visitor-info').innerHTML = `您的IP：${data.ip} | ASN：${asn} (${asnOrg})`;
            })
            .catch(error => {
                console.error('错误:', error);
                document.getElementById('visitor-info').innerHTML = '无法获取访问者信息';
            });
    </script>
</body>
</html>
